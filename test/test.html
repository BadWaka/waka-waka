<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        .wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #777;
        }

        .item {
            position: absolute;
            bottom: 0;
            left: 20px;
            display: inline-block;
            vertical-align: bottom;
            margin-right: 20px;
            width: 20px;
            height: 30%;
            background: #f00;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item" style="background: #f00;height: 30%"></div>
    <div class="item" style="background: #ddd;height: 80%;left: 50px;"></div>
    <div class="item" style="background: #0fd;height: 70%;left: 80px;"></div>
    <div class="item" style="background: #ff0;height: 60%;left: 110px;"></div>
    <div class="item" style="background: #234;height: 90%;left: 140px;"></div>
</div>
<script>
    var script = document.createElement('script');
    var head = document.getElementsByTagName('head')[0];

    script.type = 'text/javascript';
    script.src = '//i.alicdn.com/resource.js';

    // 绑定资源加载成功事件
    script.onreadystatechange = function () {
        if (/^(loaded|complete)$/.test(script.readyState)) {
            script.onreadystatechange = null;
        }
    }

    script.onerror = function () {

    }

    head.insertBefore(script, head.firstChild);

</script>
</body>
</html>
